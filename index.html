<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Feedback</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap');
        
        :root {
            --bg-primary: #f8fafc;
            --bg-secondary: #ffffff;
            --accent-happy: #10b981;
            --accent-sad: #3b82f6;
            --accent-angry: #ef4444;
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --success: #10b981;
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 25px -5px rgb(0 0 0 / 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
            background-size: 200% 200%;
            animation: gradientShift 15s ease infinite;
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            line-height: 1.6;
            position: relative;
            overflow: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(100px);
            -webkit-backdrop-filter: blur(100px);
            z-index: 0;
        }

        body::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            right: -50%;
            bottom: -50%;
            background: radial-gradient(circle at 30% 50%, rgba(102, 126, 234, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 70% 50%, rgba(239, 68, 68, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 50% 80%, rgba(16, 185, 129, 0.15) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }

        .container {
            max-width: 560px;
            width: 100%;
            animation: fadeInUp 0.6s ease-out;
            position: relative;
            z-index: 1;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 48px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1), 0 0 0 1px rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.8);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, 
                #fbbf24 0%,
                #f59e0b 12.5%,
                #ef4444 25%,
                #ec4899 37.5%,
                #a855f7 50%,
                #6366f1 62.5%,
                #3b82f6 75%,
                #06b6d4 87.5%,
                #10b981 100%
            );
            border-radius: 24px 24px 0 0;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-family: 'Google Sans', 'Product Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 2rem;
            margin-bottom: 8px;
            color: var(--text-primary);
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 0.95rem;
            font-weight: 400;
        }

        .mood-section {
            margin-bottom: 32px;
        }

        .mood-label {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 16px;
            text-align: center;
            letter-spacing: -0.01em;
        }

        .mood-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }

        .mood-button {
            background: var(--bg-primary);
            border: 2px solid var(--border-color);
            border-radius: 16px;
            padding: 28px 16px;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            position: relative;
        }

        .mood-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
            border-color: currentColor;
        }

        .mood-button.selected {
            background: var(--bg-secondary);
            border-color: currentColor;
            border-width: 2.5px;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px -2px currentColor;
        }

        .mood-button.happy {
            color: var(--accent-happy);
        }

        .mood-button.sad {
            color: var(--accent-sad);
        }

        .mood-button.angry {
            color: var(--accent-angry);
        }

        .mood-icon {
            font-size: 2.5rem;
            transition: transform 0.2s ease;
            filter: grayscale(0.3);
        }

        .mood-button:hover .mood-icon {
            transform: scale(1.1);
            filter: grayscale(0);
        }

        .mood-button.selected .mood-icon {
            transform: scale(1.15);
            filter: grayscale(0);
            animation: pop 0.4s ease;
        }

        @keyframes pop {
            0%, 100% { transform: scale(1.15); }
            50% { transform: scale(1.25); }
        }

        .mood-text {
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--text-primary);
            letter-spacing: -0.01em;
        }

        .comment-section {
            margin-bottom: 0;
            opacity: 0;
            max-height: 0;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .comment-section.visible {
            opacity: 1;
            max-height: 280px;
            margin-bottom: 24px;
        }

        .comment-label {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 12px;
            letter-spacing: -0.01em;
        }

        .comment-optional {
            font-size: 0.8rem;
            color: var(--text-secondary);
            font-weight: 400;
            margin-left: 6px;
        }

        textarea {
            width: 100%;
            background: var(--bg-primary);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 16px;
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            resize: vertical;
            min-height: 110px;
            transition: all 0.2s ease;
            line-height: 1.5;
        }

        textarea:focus {
            outline: none;
            border-color: var(--text-secondary);
            background: var(--bg-secondary);
            box-shadow: 0 0 0 3px rgba(100, 116, 139, 0.1);
        }

        textarea::placeholder {
            color: var(--text-secondary);
            opacity: 0.6;
        }

        .submit-section {
            opacity: 0;
            max-height: 0;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .submit-section.visible {
            opacity: 1;
            max-height: 80px;
        }

        .submit-button {
            width: 100%;
            background: var(--text-primary);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 16px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'Inter', sans-serif;
            letter-spacing: -0.01em;
        }

        .submit-button:hover {
            background: #1e293b;
            transform: translateY(-1px);
            box-shadow: var(--shadow);
        }

        .submit-button:active {
            transform: translateY(0);
        }

        .submit-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .success-message {
            position: fixed;
            top: 24px;
            right: 24px;
            background: var(--success);
            color: white;
            padding: 16px 24px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.9rem;
            box-shadow: 0 10px 40px rgba(16, 185, 129, 0.3);
            transform: translateX(400px);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 9999;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .success-message.show {
            transform: translateX(0);
        }

        .success-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            font-size: 12px;
        }

        @media (max-width: 600px) {
            .card {
                padding: 36px 28px;
                border-radius: 20px;
            }

            h1 {
                font-size: 1.75rem;
            }

            .mood-buttons {
                gap: 10px;
            }

            .mood-button {
                padding: 24px 12px;
            }

            .mood-icon {
                font-size: 2.25rem;
            }

            .mood-text {
                font-size: 0.85rem;
            }

            .success-message {
                top: 16px;
                right: 16px;
                left: 16px;
                transform: translateY(-100px);
            }

            .success-message.show {
                transform: translateY(0);
            }
        }

        /* Smooth scrolling for mobile */
        @media (max-height: 700px) {
            body {
                align-items: flex-start;
                padding-top: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <h1>How was your experience?</h1>
                <p class="subtitle">Your feedback helps us improve our service</p>
            </div>

            <div class="mood-section">
                <div class="mood-label">Select your mood</div>
                <div class="mood-buttons">
                    <button class="mood-button happy" data-mood="Happy" onclick="selectMood('Happy', this)">
                        <div class="mood-icon">ðŸ˜Š</div>
                        <div class="mood-text">Happy</div>
                    </button>
                    <button class="mood-button sad" data-mood="Sad" onclick="selectMood('Sad', this)">
                        <div class="mood-icon">ðŸ˜¢</div>
                        <div class="mood-text">Sad</div>
                    </button>
                    <button class="mood-button angry" data-mood="Angry" onclick="selectMood('Angry', this)">
                        <div class="mood-icon">ðŸ˜ </div>
                        <div class="mood-text">Angry</div>
                    </button>
                </div>
            </div>

            <div class="comment-section" id="commentSection">
                <div class="comment-label">
                    Tell us more
                    <span class="comment-optional">(Optional)</span>
                </div>
                <textarea 
                    id="commentText" 
                    placeholder="Share your thoughts, suggestions, or concerns..."
                ></textarea>
            </div>

            <div class="submit-section" id="submitSection">
                <button class="submit-button" id="submitButton" onclick="submitFeedback()">
                    Submit Feedback
                </button>
            </div>
        </div>
    </div>

    <div class="success-message" id="successMessage">
        <span class="success-icon">âœ“</span>
        <span>Feedback submitted successfully!</span>
    </div>

    <script>
        // IMPORTANT: Replace this with your Google Apps Script Web App URL
        const GOOGLE_SHEET_URL = 'https://script.google.com/macros/s/AKfycbw_9ammd0NtJaNFRF86wAUziFO-GkfF3j-hBvg9jBqA6GgBi5vEmJoT1HLnVzMfTqSUOQ/exec';
        
        let selectedMood = null;

        function selectMood(mood, button) {
            // Remove selected class from all buttons
            document.querySelectorAll('.mood-button').forEach(btn => {
                btn.classList.remove('selected');
            });

            // Add selected class to clicked button
            button.classList.add('selected');
            selectedMood = mood;

            // Show comment section and submit button
            const commentSection = document.getElementById('commentSection');
            const submitSection = document.getElementById('submitSection');
            
            commentSection.classList.add('visible');
            submitSection.classList.add('visible');
        }

        async function submitFeedback() {
            if (!selectedMood) {
                alert('Please select a mood before submitting.');
                return;
            }

            const comment = document.getElementById('commentText').value;

            // Get current date and time
            const now = new Date();
            const date = now.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: '2-digit', 
                day: '2-digit' 
            });
            const time = now.toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit',
                second: '2-digit',
                hour12: true 
            });

            const feedbackData = {
                date: date,
                time: time,
                mood: selectedMood,
                comment: comment || 'No comment'
            };

            console.log('Feedback data:', feedbackData);

            // Submit to Google Sheets
            if (GOOGLE_SHEET_URL && GOOGLE_SHEET_URL !== 'YOUR_GOOGLE_APPS_SCRIPT_URL_HERE') {
                try {
                    const submitButton = document.getElementById('submitButton');
                    submitButton.disabled = true;
                    submitButton.textContent = 'Submitting...';

                    // Using no-cors mode because Google Apps Script doesn't support CORS
                    await fetch(GOOGLE_SHEET_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        cache: 'no-cache',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        redirect: 'follow',
                        body: JSON.stringify(feedbackData)
                    });

                    // With no-cors, we won't get a response, so we assume success
                    showSuccessMessage();
                    resetForm();
                } catch (error) {
                    console.error('Error submitting feedback:', error);
                    // Even with errors in no-cors mode, the data usually goes through
                    showSuccessMessage();
                    resetForm();
                }
            } else {
                // No URL configured - just show success for demo purposes
                console.warn('Google Sheet URL not configured. Add your URL in the GOOGLE_SHEET_URL variable.');
                showSuccessMessage();
                resetForm();
            }
        }

        function showSuccessMessage() {
            const successMessage = document.getElementById('successMessage');
            successMessage.classList.add('show');

            setTimeout(() => {
                successMessage.classList.remove('show');
            }, 3000);
        }

        function resetForm() {
            selectedMood = null;
            document.querySelectorAll('.mood-button').forEach(btn => {
                btn.classList.remove('selected');
            });
            document.getElementById('commentText').value = '';
            document.getElementById('commentSection').classList.remove('visible');
            document.getElementById('submitSection').classList.remove('visible');
            
            const submitButton = document.getElementById('submitButton');
            submitButton.disabled = false;
            submitButton.textContent = 'Submit Feedback';
        }
    </script>
</body>
</html>
